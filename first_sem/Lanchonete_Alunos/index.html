<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="alert alert-primary titulo" role="alert">
            <p>Hamburgueria XGostoso <span id="relogio"></span></p> 
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M10.5199 19.8634C10.5955 18.6615 10.8833 17.5172 11.3463 16.4676C9.81124 16.3252 8.41864 15.6867 7.33309 14.7151L8.66691 13.2248C9.55217 14.0172 10.7188 14.4978 12 14.4978C12.1763 14.4978 12.3501 14.4887 12.5211 14.471C14.227 12.2169 16.8661 10.7083 19.8634 10.5199C19.1692 6.80877 15.9126 4 12 4C7.58172 4 4 7.58172 4 12C4 15.9126 6.80877 19.1692 10.5199 19.8634ZM19.0233 12.636C15.7891 13.2396 13.2396 15.7891 12.636 19.0233L19.0233 12.636ZM22 12C22 12.1677 21.9959 12.3344 21.9877 12.5L12.5 21.9877C12.3344 21.9959 12.1677 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12ZM10 10C10 10.8284 9.32843 11.5 8.5 11.5C7.67157 11.5 7 10.8284 7 10C7 9.17157 7.67157 8.5 8.5 8.5C9.32843 8.5 10 9.17157 10 10ZM17 10C17 10.8284 16.3284 11.5 15.5 11.5C14.6716 11.5 14 10.8284 14 10C14 9.17157 14.6716 8.5 15.5 8.5C16.3284 8.5 17 9.17157 17 10Z"></path></svg>                </div>
        <div class="row">
            <div class="col-6">
                <label class="form-label" for="telefone">Telefone:</label>
                <input class="form-control" type="text" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" maxlength="15">
            </div>
            <div class="col-6">
                <label class="form-label" for="nome">Nome do Cliente:</label>
                <input class="form-control" type="text" name="nome" id="nome">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="combos">Combos:</label>
                <select class="form-select" name="combos" id="combos" onchange="totalPagar()">
                    <option value="" selected disabled>Selecione um combo</option>
                    <option value="20">R$20,00 -- Hamburguer com hamburger</option>
                    <option value="35">R$35,00 -- Hamburguer Saúdavel 100%</option>
                    <option value="5">R$5,00 -- XNada</option>
                    <option value="100">R$100,00 -- Hamburguer de Pizza de Strogonoff</option>
                    <option value="11">R$11,00 -- Hamburguer com Coquinha gelada</option>
                    <option value="200">R$200,00 -- XMuitaCoisa</option>
                    <option value="80">R$80,00 -- xHamburguer</option>
                </select>
            </div>
            <div class="col-3">
                <label for="adicionais">Adicionais</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="adicionais" id="bacon_check" value="15" onchange="totalPagar()">
                    <label class="form-check-label" for="bacon_check">Bacon</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="adicionais" id="chedar_check" value="5" onchange="totalPagar()">
                    <label class="form-check-label" for="chedar_check">Chedar</label>
                </div>
                <div class="form-check">
                     <input class="form-check-input" type="checkbox" name="adicionais" id="picles_check" value="10" onchange="totalPagar()">
                    <label class="form-check-label" for="picles_check">Picles</label>
                </div>
            </div>
            <div class="col-3">
                <label for="entrega">Entrega</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value = "10" name="entrega" id="escolha_viagem" onchange="totalPagar()">
                    <label class="form-check-label" for="viagem">Viagem</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value = "0" name="entrega" id="escolha_balcao" onchange="totalPagar()">
                    <label class="form-check-label" for="viagem">Balcão</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center" style="margin-top: 10px;">
            <div class="col-2">
                <button class="btn btn-primary" onclick="totalPagar()">Calcular</button>
            </div>
            <div class="col-2">
                <button class="btn btn-primary">Novo Pedido</button>
            </div>
            <div class="col-2">
                <button class="btn btn-primary" onclick="imprimir()">Recibo</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label class="form-label" for="total">Total a pagar:</label>
                <input class="form-control" type="text" name="total" id="total" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label class="form-label" for="descricao">Descrição:</label>
                <input class="form-control" type="text" name="descricao" id="descricao" disabled>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
