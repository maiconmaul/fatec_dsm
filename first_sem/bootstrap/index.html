<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Bootstrap</title>
</head>
<body>
  <h1 class="alert alert-primary m-4">Cadastro</h1>
  <form action="">
    <fieldset class="m-4">
      <legend>Cadastro Pessoal</legend>
      <div class="m-3">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" required>
        <div id="nameHelp" class="form-text">Informe seu nome completo.</div>
      </div>
      <div class="m-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">Informe um email válido.</div>
      </div>
      <div class="m-3">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="password">
    </fieldset>
    <fieldset class="m-4">
      <legend>Cadastro Bancário</legend>
      <div class="m-3">
        <label for="" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          name=""
          id=""
          aria-describedby="emailHelpId"
          placeholder="abc@mail.com"
        />
        <small id="emailHelpId" class="form-text text-muted"
          >Help text</small
        >
      </div>
      
    </fieldset>
  </form>
</body>
</html>
